<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nakhla - Job</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #e8f5e9, #f1f8e9);
      font-family: "Cairo", "Segoe UI", Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .container {
      background: white;
      text-align: center;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 25px;
      font-size: 1.4em;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 0;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin: 10px 0;
    }

    button:hover {
      background-color: #388E3C;
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.2em;
      }
      button {
        font-size: 1em;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const lang = localStorage.getItem("lang") || "ar";
  document.body.classList.toggle("en", lang === "en");
});
</script>
  <div class="container">
    <h2 id="jobTitle">Select your role</h2>
    <button onclick="selectJob('Organizer')" id="orgBtn">Organizer</button>
    <button onclick="selectJob('Guard')" id="guardBtn">Guard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
